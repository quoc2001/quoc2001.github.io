<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Happy Women's Day 20/10</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #ff6b9d, #c44569, #f8b195, #f67280);
            background-size: 400% 400%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            animation: oceanWave 15s ease infinite;
        }

        @keyframes oceanWave {
            0% { background-position: 0% 50%; }
            25% { background-position: 50% 25%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 75%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-main {
            font-size: 3.5em;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 1s ease-out, glow 3s ease-in-out infinite;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 2px;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 255, 255, 0.2);
            }
            50% {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 255, 255, 0.5);
            }
        }

        .text-sub {
            font-size: 2em;
            color: #ffd700;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out, softGlow 2.5s ease-in-out infinite;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 215, 0, 0.3);
        }

        @keyframes softGlow {
            0%, 100% {
                text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 215, 0, 0.3);
            }
            50% {
                text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.6);
            }
        }

        .text-bottom {
            font-size: 1.3em;
            color: white;
            line-height: 1.8;
            animation: fadeIn 2s ease-out;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .text-main {
                font-size: 2.5em;
                margin-bottom: 15px;
            }
            .text-sub {
                font-size: 1.4em;
                margin-bottom: 20px;
            }
            .text-bottom {
                font-size: 1em;
                line-height: 1.6;
            }
        }

        @media (max-width: 480px) {
            .text-main {
                font-size: 2em;
                margin-bottom: 10px;
            }
            .text-sub {
                font-size: 1.1em;
                margin-bottom: 15px;
            }
            .text-bottom {
                font-size: 0.9em;
                line-height: 1.5;
            }
        }

        .flowers-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .flower {
            position: absolute;
            font-size: 3em;
            animation: float 4s ease-in-out infinite;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .flower {
                font-size: 2em;
            }
        }

        @media (max-width: 480px) {
            .flower {
                font-size: 1.5em;
            }
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-30px) rotate(10deg); 
                opacity: 0.9;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .heart {
            position: absolute;
            animation: heartFloat 3s ease-in-out infinite;
            opacity: 0.9;
            font-size: 1em;
        }

        @media (max-width: 768px) {
            .heart {
                font-size: 0.7em;
            }
        }

        @media (max-width: 480px) {
            .heart {
                font-size: 0.5em;
            }
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 0.8;
                transform: translateY(100vh) scale(1);
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1);
            }
        }

        .button {
            margin-top: 100px;
            padding: 15px 40px;
            font-size: 1.1em;
            background-color: #ffd700;
            color: #764ba2;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 2s ease-in-out infinite;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.4);
            background-color: #ffed4e;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .button {
                margin-top: 30px;
                padding: 12px 30px;
                font-size: 0.95em;
            }
        }

        @media (max-width: 480px) {
            .button {
                margin-top: 25px;
                padding: 10px 25px;
                font-size: 0.85em;
            }
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            animation: sparkleAnim 1.5s ease-out forwards;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
        }

        @keyframes sparkleAnim {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: particleFloat 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes particleFloat {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        .confetti {
            position: absolute;
            width: 6px;
            height: 6px;
            animation: confettiFall 2.5s ease-in forwards;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotateZ(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) rotateZ(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease;
        }

        .password-modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .password-modal-content {
            background-color: white;
            padding: 50px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.5s ease;
            max-width: 350px;
        }

        .password-modal-title {
            font-size: 1.8em;
            color: #764ba2;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .password-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .password-input:focus {
            outline: none;
            border-color: #764ba2;
        }

        .password-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            background-color: #ff1493;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .password-btn:hover {
            background-color: #ff69b4;
            transform: scale(1.02);
        }

        .password-error {
            color: #ff1493;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 1.8em;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .modal-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 30px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background-color: #ff1493;
            color: white;
        }

        .btn-yes:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: #ddd;
            color: #333;
        }

        .btn-no:hover {
            background-color: #bbb;
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .modal-content {
                margin: 30% auto;
                padding: 30px 20px;
            }

            .modal-title {
                font-size: 1.4em;
            }

            .modal-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="flowers-container" id="flowersContainer"></div>

    <div id="passwordModal" class="password-modal">
        <div class="password-modal-content">
            <div class="password-modal-title">🔐 Nhập Mật Khẩu 🔐</div>
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="Nhập mật khẩu để vào"
                onkeypress="handlePasswordKeyPress(event)"
            >
            <button class="password-btn" onclick="checkPassword()">Vào Trang</button>
            <div class="password-error" id="passwordError">Mật khẩu sai! Thử lại nhé 😊</div>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div class="text-main">🎉 Chúc Mừng 20/10 🎉</div>
        <div class="text-sub">Ngày Phụ Nữ Việt Nam</div>
        <div class="text-bottom">
            Gửi đến em những lời chúc tốt đẹp<br>
            Chúc em ngày 20/10 nhẹ nhàng, vui vẻ, và luôn cười tươi như mọi ngày 🌸<br>
        </div>
        <button class="button" onclick="handleButtonClick()">✨ Tạo Pháo Hoa ✨</button>
    </div>

    <div id="inviteModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">🎉 Lời Mời 🎉</div>
            <div class="modal-text">
                Sắp tới là ngày đặc biệt của em!<br>
                Cuối tuần này Nhi đi chơi với anh nhé 😊
            </div>
            <div class="modal-buttons">
                <button class="modal-btn btn-yes" onclick="handleYes()">Vâng, em đồng ý ❤️</button>
                <button class="modal-btn btn-no" onclick="handleNo()">Để em suy nghĩ nha 😄</button>
            </div>
        </div>
    </div>

    <script>
        const flowers = ['🌹', '🌺', '🌸', '🌼', '💐'];
        const container = document.getElementById('flowersContainer');
        const PASSWORD = 'Nhixinhgai';

        const isMobile = window.innerWidth <= 768;
        const isSmallMobile = window.innerWidth <= 480;
        
        const flowerInterval = isSmallMobile ? 2000 : (isMobile ? 1500 : 800);
        const heartInterval = isSmallMobile ? 3000 : (isMobile ? 2500 : 1500);
        const autoFireworkInterval = isSmallMobile ? 4000 : (isMobile ? 3000 : 2000);

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
            flower.style.left = Math.random() * 100 + '%';
            flower.style.top = Math.random() * 100 + '%';
            flower.style.animationDelay = Math.random() * 2 + 's';
            flower.style.animationDuration = (3 + Math.random() * 2) + 's';
            container.appendChild(flower);

            setTimeout(() => flower.remove(), 5000);
        }

        setInterval(createFlower, flowerInterval);

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (2 + Math.random() * 1.5) + 's';
            container.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHeart, heartInterval);

        function createEffects(x, y) {
            let centerX = x;
            let centerY = y;

            const colors = ['#ffd700', '#ff69b4', '#00ffff', '#ff1493'];

            const sparkleCount = isSmallMobile ? 15 : (isMobile ? 25 : 35);
            const particleCount = isSmallMobile ? 15 : (isMobile ? 20 : 30);
            const confettiCount = isSmallMobile ? 12 : (isMobile ? 18 : 25);

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                const angle = (i / sparkleCount) * Math.PI * 2;
                const distance = 100 + Math.random() * 60;
                sparkle.style.left = centerX + 'px';
                sparkle.style.top = centerY + 'px';
                sparkle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                sparkle.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
                container.appendChild(sparkle);

                setTimeout(() => sparkle.remove(), 1500);
            }

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                const angle = Math.random() * Math.PI * 2;
                const distance = 80 + Math.random() * 120;
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--ty', Math.sin(angle) * distance - 100 + 'px');
                particle.style.boxShadow = `0 0 12px ${particle.style.background}`;
                container.appendChild(particle);

                setTimeout(() => particle.remove(), 2000);
            }

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                const angle = Math.random() * Math.PI * 2;
                const distance = 60 + Math.random() * 100;
                confetti.style.left = centerX + 'px';
                confetti.style.top = centerY + 'px';
                confetti.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
                confetti.style.setProperty('--ty', Math.sin(angle) * distance - 80 + 'px');
                container.appendChild(confetti);

                setTimeout(() => confetti.remove(), 2500);
            }
        }

        function handleButtonClick() {
            const button = event.target;
            const rect = button.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            createEffects(centerX, centerY);
        }

        setInterval(() => {
            const randomX = window.innerWidth * (0.1 + Math.random() * 0.8);
            const randomY = window.innerHeight * (0.1 + Math.random() * 0.6);
            createEffects(randomX, randomY);
        }, autoFireworkInterval);

        function handleYes() {
            alert('Quá tuyệt vời! Cảm ơn em nhé 💕');
            document.getElementById('inviteModal').style.display = 'none';
            const celebrateCount = isSmallMobile ? 3 : (isMobile ? 4 : 5);
            for (let i = 0; i < celebrateCount; i++) {
                setTimeout(() => {
                    const randomX = window.innerWidth * (0.1 + Math.random() * 0.8);
                    const randomY = window.innerHeight * (0.1 + Math.random() * 0.6);
                    createEffects(randomX, randomY);
                }, i * 300);
            }
        }

        function handleNo() {
            alert('Oke bé, anh sẽ đợi nè 😊');
            document.getElementById('inviteModal').style.display = 'none';
        }

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('passwordError');
            
            if (input === PASSWORD) {
                document.getElementById('passwordModal').style.display = 'none';
                document.getElementById('mainContent').style.display = 'flex';
                document.getElementById('passwordInput').value = '';
                
                setTimeout(() => {
                    document.getElementById('inviteModal').style.display = 'block';
                }, 3000);
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 2000);
            }
        }

        function handlePasswordKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }

        window.addEventListener('load', () => {
            document.getElementById('mainContent').style.display = 'none';
            document.getElementById('inviteModal').style.display = 'none';
        });
    </script>
</body>
</html>
